<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form *ngIf="!isLoading;" [formGroup]="form" novalidate>
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Title">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput formControlName="content" rows="6" placeholder="Content"></textarea>
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImage($event)">
    </div>
    <div *ngIf="imagePreview && form.get('image').valid" class="image-preview">
      <img [src]="imagePreview" [alt]="form.get('title').value">
    </div>
  </form>

  <button (click)="onSavePost()" mat-raised-button color="primary">Save</button>

</mat-card>
